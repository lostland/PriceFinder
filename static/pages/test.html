<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지 - agoda-magic-price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 2rem 0;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <h1 class="card-title mb-4">🎉 테스트 페이지</h1>
                        <p class="card-text lead mb-4">
                            Flask 앱에 성공적으로 추가된 HTML 페이지입니다!
                        </p>
                        <div class="mb-4">
                            <h5>📍 현재 상태:</h5>
                            <ul class="list-unstyled">
                                <li>✅ agoda-magic-price 앱 정상 실행</li>
                                <li>✅ 추가 HTML 페이지 서비스 중</li>
                                <li>✅ 외부 접속 가능</li>
                            </ul>
                        </div>
                        <div>
                            <a href="/" class="btn-custom">메인 페이지로</a>
                            <a href="/static/pages/info.html" class="btn-custom">정보 페이지</a>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                현재 시간: <span id="currentTime"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('ko-KR');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
